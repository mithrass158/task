{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registeration</title>
</head>
<body>

      <div class="about_img-box col-md-6">
        <img src="{% static 'images/kids.jpg' %}" alt="" class="img-fluid w-100">
      </div>

<h1 style="color:teal;">Register Here</h1>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter username"><br>
    <input type="password" name="password" placeholder="Enter password"><br>
    <input type="password" name="password1" placeholder="Confirm password"><br>
    <input type="submit">
</form>
{% for m in messages %}
<h1 style="color:red;">{{m}}</h1>
{% endfor %}


    </body>
</html>
